<html lang="en">
  <head>
    <script src="static/app/jquery-3.6.0.min.js"></script>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Register</title>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendors styles-->
    <link rel="stylesheet" href="static/vendors/simplebar/css/simplebar.css">
    <link rel="stylesheet" href="static/css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/register.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mb-4 mx-4">
              <div class="card-body p-4">
                <h1>Register</h1>
                <p class="text-medium-emphasis">Create your account</p>
                <div class="input-group mb-3"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="static/vendors/@coreui/icons/svg/free.svg#cil-user"></use>

                    </svg></span>
                  <input class="form-control" type="text" placeholder="Username" id="input-user">
                </div>
                <div class="input-group mb-3"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="static/vendors/@coreui/icons/svg/free.svg#cil-envelope-open"></use>
                    </svg></span>
                  <input class="form-control" type="text" placeholder="Email" id="input-email">
                </div>
                <div class="input-group mb-3"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="static/vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                    </svg></span>
                  <input class="form-control" type="password" placeholder="Password" id="input-pass">
                </div>
                <div class="input-group mb-4"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="static/vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                    </svg></span>
                  <input class="form-control" type="password" placeholder="Repeat password" id="input-pass-repeat">
                </div>
                <div class="d-flex justify-content-between">
                  <div>
                    <button class="btn btn-block btn-success" type="button" id="btn-register">Create Account</button>
                  </div>

                  <div>
                    <small style="line-height: 38px;"><a href="/login" class="text-sm">Back to login</a></small>
                  </div>
                </div>

                <div class="register-notifications mt-1">
                    <div class="spinner-grow spinner-grow-sm text-light" style="display:none;" role="status"><span class="visually-hidden">Loading...</span></div>
                    <div><small class="text-secondary"></small></div>
                    <div><small class="text-danger"></small></div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="static/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
    <script src="static/vendors/simplebar/js/simplebar.min.js"></script>

    <script src="static/js/register.js"></script>

  </body>
</html>
