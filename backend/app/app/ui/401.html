  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="author" content="Łukasz Holeczek">

    <title>Error 401 - Unauthorized</title>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendors styles-->
    <link rel="stylesheet" href="static/vendors/simplebar/css/simplebar.css">
    <link rel="stylesheet" href="static/css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="static/css/style.css" rel="stylesheet">
    
    <link href="static/css/examples.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="clearfix">
              <h1 class="float-start display-3 me-4">401</h1>
              <h4 class="pt-3">Oops!</h4>
              <p class="text-medium-emphasis">You're not allowed to access this page.<br />
                                              Redirecting to <a href="/login">login</a> in <span id="seconds"></span> seconds</p>
              
            </div>
            <!-- <div class="input-group"><span class="input-group-text">
                <svg class="icon">
                  <use xlink:href="static/vendors/@coreui/icons/svg/free.svg#cil-magnifying-glass"></use>
                </svg></span>
              <input class="form-control" id="prependedInput" size="16" type="text" placeholder="What are you looking for?">
              <button class="btn btn-info" type="button">Search</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <!-- <script src="static/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script> -->
    <!-- <script src="static/vendors/simplebar/js/simplebar.min.js"></script> -->

    <script type="text/javascript">

      var redirect_countdown_seconds = 5;
      var seconds_obj                = document.getElementById("seconds");
          seconds_obj.innerHTML      = redirect_countdown_seconds;

      
      setInterval(function () {
        
        --redirect_countdown_seconds;
        if (redirect_countdown_seconds == 0) {
          window.location.href = [location.protocol, '//', location.host, "/login"].join('');
        }
        seconds_obj.innerHTML = redirect_countdown_seconds;
        
      }, 1000);

    </script>


  </body>
</html>
